<!DOCTYPE html>
<html>
    <head>
        <title>Sketch - responsive front-end framework</title>
        <meta charset="utf-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- folhas de estilo -->
        <link rel="stylesheet" type="text/css" href="css/sketch.css">
        <link rel="stylesheet" type="text/css" href="css/sketch-color.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- scripts -->
        <script src="js/sketch.js"></script>
        
    </head>
    <body>
        
        <!-- corpo: cabecalho -->
        <div class="container header bg-no-repeat bg-center-bottom">
            <div class="container small-padding">
                <h1 class="text-size-x-large font-anton text-center text-wide-shadow text-color-white">{ Sketch }</h1>                
            </div>
            <div class="container bg-alpha-5-color-black">
                <p class="text-size-medium font-handlee text-center text-wide-shadow text-color-white">
                    Responsive Front-end Framework
                </p>
            </div>
        </div>
        
        <!-- body: navbar -->        
        <div class="drop-down-menu">
            <div id="background-menu" class="background-menu"></div>                        
            <div id="menu-top-icon" class="mobile-device-element menu-top-icon"><a href="javascript:navPage('#');closeMenu()"><p class="fa fa-arrow-up text-color-black bg-color-white"></p></a></div>
            <div id="menu-close-button" class="close-icon fa fa-close" onclick="closeMenu();"></div>            
            <div id="menu-icon" class="menu-icon fa fa-bars" onclick="openMenu()"></div>            
            <div class="menu bg-color-black">
                <ul id="menu-items" class="menu-items">	                    
                    <li>
                        <a class="desktop-device-element" href="javascript:navLink('presentation');"><p>Presentation</p></a>
                        <a class="mobile-device-element" href="javascript:navLink('presentation');closeMenu()"><p>Presentation</p></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="large-border-bottom border-color-dodger-blue"></div>
        
        <!-- body: content area -->
        <div class="container">            
            <div class="container sketch-image-example bg-size-cover bg-center-bottom bg-fixed bg-no-repeat">
                <div class="absolute absolute-bottom bg-alpha-2-color-black col-12">
                    <p class="text-color-white text-center">Sketch has classes with predefined formatting to facilitate responsive design.</p>
                </div>
            </div>            
        </div>
        <div class="large-border-bottom border-color-dodger-blue"></div>
        
        <!-- body: footer -->
        <div id="top-icon" class="desktop-device-element top-icon"><a href="#"><p class="fa fa-arrow-up text-color-white"></p></a></div>
